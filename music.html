 <div id="sec3">
    <h2 class="sectionH2">MUSIC</h2>
     <div class="album">

      <table class="album-view-song-list">
       </table>


         <section class="player-bar">
             <div class="container">
                 <div class="control-group main-controls">
                   <a class="previous">
                        <img class="next-previous" src="assets/images/previous-button.png">
                    </a>
                    <a class="play-pause">
                        <img class="playerBarBtn" src="assets/images/play-button2.png">
                    </a>
                    <a class="next">
                        <img class="next-previous" src="assets/images/next-button.png">
                    </a>
                 </div>
                 <div class="control-group currently-playing">
                   <h2 class="song-name"></h2>
                   <div class="seek-control">
                         <div class="seek-bar">
                             <div class="fill"></div>
                             <div class="thumb"></div>
                         </div>
                         <div class="current-time"></div>
                         <div class="total-time"></div>
                     </div>
                     <h2 class="artist-song-mobile"></h2>
                     <h3 class="artist-name"></h3>
                 </div>
                 <div class="control-group volume">
                   <span class="ion-volume-high icon"></span>
                     <div class="seek-bar">
                         <div class="fill"></div>
                         <div class="thumb"></div>
                     </div>
                 </div>
             </div>
         </section>
       
   </div>
